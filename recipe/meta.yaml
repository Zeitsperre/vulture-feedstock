{% set name = "vulture" %}
{% set version = "2.9" %}
{% set sha256 = "0f4d86ba515e67db2860539894edb4e387b25696f831234826dd72c636f0331f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - vulture = vulture.core:main

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - toml

test:
  requires:
    - pip
    - coverage ==7.0.5
    - pint
    - pytest ==7.2.1
    - pytest-cov ==4.0.0
  imports:
    - vulture
  source_files:
    - vulture
    - tests
  commands:
    - pip check
    - vulture --help
    - pytest --cov vulture --cov-report=html --cov-report=term --cov-report=xml --cov-append

about:
  home: https://github.com/jendrikseipp/vulture
  license: MIT
  license_file: LICENSE.txt
  summary: Find dead code

extra:
  recipe-maintainers:
    - Zeitsperre
    - jakirkham
