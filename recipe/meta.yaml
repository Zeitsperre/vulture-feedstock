{% set name = "vulture" %}
{% set version = "2.8" %}
{% set sha256 = "393293f183508064294b0feb4c8579e7f1f27e5bf74c9def6a3d52f38b29b599" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - vulture = vulture.core:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - toml

test:
  requires:
    - pip
  imports:
    - vulture
  commands:
    - pip check
    - vulture --help

about:
  home: https://github.com/jendrikseipp/vulture
  license: MIT
  license_file: LICENSE.txt
  summary: Find dead code

extra:
  recipe-maintainers:
    - jakirkham
